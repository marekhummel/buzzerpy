<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Buzzer.py</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{url_for('static', filename='styles.css')}}?" rel="stylesheet"></link>
    </link>
</head>

<body>
    <div class="container-fluid">
        <div class="row my-5">
            <div class="col">
                <h1 class="text-center">Buzzer.py</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-4 my-5">
                <form action="">
                    <div class="form-group">
                        <input class="form-control form-control-lg text-center" id="name" name="name" placeholder="Your Name" autofocus autocomplete="off" required>
                    </div>
        
                    <div class="row justify-content-center my-4">
                        <div class="col-xl-4 mb-2">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" formaction="/join">Join Game</button>
                        </div>
                        <div class="col-xl-2"></div>
                        <div class="col-xl-4">
                            <button type="submit" class="btn btn-secondary btn-lg btn-block" formaction="/host">Host Game</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row my-5"></div>

        <div class="row justify-content-center ">
            <div class="col-xl-5">
                {% if errors %}
                <span class="badge badge-danger w-100 py-3" style="font-size: 120%;">{{ errors }}</span>
                {% endif %}
            </div>
        </div>

    </div>
</body>

</html>
